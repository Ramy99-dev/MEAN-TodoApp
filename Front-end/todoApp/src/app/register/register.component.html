
<div class="d-flex justify-content-center mt-5">
    <div class="card" style="width: 50rem;">
        <img class="card-img-top" src="../../assets/img/teahub.io-work-desk-wallpaper-1294706.png" alt="Card image cap">
        <div class="card-body">
            <form  [formGroup]="userForm" (submit)="register()" >
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input class="form-control" type="text" name="username" id="" formControlName="username"><br>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Password</label>
                    <input class="form-control" type="password" name="password" id="" formControlName="password"><br>
                  </div>
                  <div class="d-flex justify-content-center"><button  class='btn btn-warning'>Register</button></div>
            </form>
        </div>
      </div>
